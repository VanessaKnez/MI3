<script>
  return {
    data: function () {
      return {
        photos: [
          {
            url: 'img/beach.jpg',
            caption: 'Amazing beach in Goa, India'
          },
          'http://placekitten.com/1024/1024',
          'img/lock.jpg',
          {
            url: 'img/monkey.jpg',
            caption: 'I met this monkey in Chinese mountains'
          },
          {
            url: 'img/mountains.jpg',
            caption: 'Beautiful mountains in Zhangjiajie, China'
          }
        ],
      }
    },
    methods: {
      openStandalone: function () {
        const self = this;
        self.standalone.open();
      },
      openPopup: function () {
        const self = this;
        self.popup.open();
      },
      openPage: function () {
        const self = this;
        self.page.open();
      },
      openStandaloneDark: function () {
        const self = this;
        self.standaloneDark.open();
      },
      openPopupDark: function () {
        const self = this;
        self.popupDark.open();
      },
      openPageDark: function () {
        const self = this;
        self.pageDark.open();
      },
    },
    on: {
      pageInit: function () {
        const self = this;
        // Create PBs when page init
        self.standalone = self.$app.photoBrowser.create({
          photos: self.photos,
        });
        self.popup = self.$app.photoBrowser.create({
          photos: self.photos,
          type: 'popup',
        });
        self.page = self.$app.photoBrowser.create({
          photos: self.photos,
          type: 'page',
          backLinkText: 'Back',
        });
        self.standaloneDark = self.$app.photoBrowser.create({
          photos: self.photos,
          theme: 'dark',
        });
        self.popupDark = self.$app.photoBrowser.create({
          photos: self.photos,
          type: 'popup',
          theme: 'dark',
        });
        self.pageDark = self.$app.photoBrowser.create({
          photos: self.photos,
          type: 'page',
          backLinkText: 'Back',
          theme: 'dark',
        });
      },
      pageBeforeRemove: function () {
        const self = this;
        // Destroy PBs on page remove
        self.standalone.destroy();
        self.popup.destroy();
        self.page.destroy();
        self.standaloneDark.destroy();
        self.popupDark.destroy();
        self.pageDark.destroy();
      },
    }
  };
</script>
